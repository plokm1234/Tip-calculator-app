<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&amp;display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 0px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div>
    <img class="logo" src="./images/logo.svg">
    <div class="mainContainer">
      <div class="leftContainer">
        <form>
          <div class="billTotal">
            <label class="billLabel">Bill</label>
            <input class="bill" type="number">
          </div>
          <div class="percents">
            <label class="btnLabel">Select Tip %</label>
            <button class="btn">5%</button>
            <button class="btn">10%</button>
            <button class="btn">15%</button>
            <button class="btn">25%</button>
            <button class="btn">50%</button>
            <button class="btn">Custom</button>
          </div>
          <div class="nop">
            <label class="nopLabel">Number of People</label>
            <input class="numberOfPeople" type="number">
          </div>
        </form>
      </div>
      <div class="rightContainer">
        <div class="tipAmount">
          <div>
            <label class="label1">Tip Amount</label>
            <label class="label2">/ person</label>
          </div>
          <span class="dollar">$4.27</span>
        </div>
  
        <div class="total">
          <div>
            <label class="label1">Total</label>
            <label class="label2">/ person</label>
          </div>
          <span class="dollar">$32.79</span>
        </div>
        <button class="reset">RESET</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">plokm1234</a>.
  </div>
</body>
</html>
